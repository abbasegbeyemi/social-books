<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- ==============================
    [ Template CSS ] -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form-template.css') }}">

    <!-- ===Favicon Link===-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title> Kawe - {{ title }}</title>
</head>
<body>
    <!-- ==============================
    [ This part is the top part of the page.] -->
    {% set links = ['home', 'search', 'logout'] %}
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="{{ url_for('home') }}" class="navbar-brand ml-3 mt-3">
            <img src="{{ url_for('static', filename='images/sblogo-full.svg') }}" alt="Social Books
        Logo" style="width: 60px">
        </a>
        <div class="navbar-collapse justify-content-center" id="#navbarNavDropdown">
            <div class="navbar-nav">
                {% set active_page = request.endpoint %}
                {% for link in links %}
                    <a class="nav-link nav-item mx-3 {{ "active" if active_page ==  link }}" href="{{ url_for(link) }}">
                        {{ link.capitalize() }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </nav>

    <!-- ==============================
    [ We always want to wrap the page elements in a container for proper resizing ] -->
    {% block pagecontent %}

    {% endblock %}
</body>
</html>
