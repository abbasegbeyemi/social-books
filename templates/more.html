{% extends "layout.html" %}

{% block heading %}
    Login Page
{% endblock %}

{% block body %}
    <form action="{{ url_for("hello") }}" class="col-sm-6" method="post">
        <div class="form-group">
            <label for="useremail">Email address</label>
            <input type="email" class="form-control" name="useremail" id="useremail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="userpassword">Password</label>
            <input type="password" name="userpassword" class="form-control" id="userpassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
